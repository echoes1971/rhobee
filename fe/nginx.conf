server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;   # qui dentro hai copiato la build di React
    index index.html;

    location / {
        # se il file richiesto esiste (es. /static/js/app.js) lo serve
        # altrimenti fa fallback su index.html
        try_files $uri /index.html;
    }

    # opzionale: caching per i file statici
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # opzionale: gzip
    gzip on;
    gzip_types text/plain application/javascript application/json text/css;
}

events {
    worker_connections 1024;
}

http {
    # Increase max upload size (default is 1MB)
    client_max_body_size 100M;

    real_ip_header X-Forwarded-For;
    real_ip_recursive on;  # Optional but useful if there are multiple proxies
    set_real_ip_from 192.168.1.0/24;  # Change with your local network

    server {
        listen 8080;
        server_name localhost;  # Or your domain

        # Route /api/* to backend
        location /api/ {
            proxy_pass http://be:1971/;  # Trailing slash rimuove /api se il BE non lo vuole
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All the rest to frontend (serve statici React)
        location / {
            proxy_pass http://fe:80/;  # Proxy a FE
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Per React Router (SPA): fallback a index.html su refresh
            proxy_intercept_errors on;
        }

        # Opzionale: gzip per performance
        gzip on;
        gzip_types text/plain application/javascript application/json text/css;
    }
}
name: Docker Image CI

env:
  DOCKER_IMAGE_NAME: rprj-ng

permissions:
  contents: read        # keep as needed
  packages: write       # required to push to GHCR with GITHUB_TOKEN

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Read VERSION file
      id: ver
      run: |
        if [ ! -f VERSION ]; then
          echo "VERSION file not found" >&2
          exit 1
        fi
        # trim newline/carriage returns
        version=$(tr -d '\r\n' < VERSION)
        echo "tag=$version" >> "$GITHUB_OUTPUT"

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image to GHCR
      uses: docker/build-push-action@v4
      with:
        context: ./be
        file: ./be/Dockerfile        # optional if Dockerfile is named Dockerfile in ./be
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{DOCKER_IMAGE_NAME}}-be:latest,ghcr.io/${{ github.repository_owner }}/${{DOCKER_IMAGE_NAME}}-be:${{ steps.ver.outputs.tag }}

    - name: Check images
      run: docker image ls
